<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nft Component</title>
</head>
<body>
    <div class="container">
        <div class="header-images">
        <img src="images/icon-view.svg" alt="eye icon" class="eye-icon">
        <img src="images/image-equilibrium.jpg" alt="Nft image" class="nft-image">
        </div>
        <div class="section-1">
            <h2 class="heading-text">
                Equilibrium #3429
            </h2>
            <p class="paragraph-1">
                Our equilibrium collection promotes <br> balance and calm
            </p>
            <div class="section-1-paragraph">
               <p id="paragraph">
                <img src="images/icon-ethereum.svg" alt="Ehereum logo">
                0.041 ETH
               </p> 

               <p id="paragraph-2">
                <img src="images/icon-clock.svg" alt="icon-clock">
                3 days left
               </p>
            </div>
            <hr>
        </div>
        <div class="section-2">
            <img src="images/image-avatar.png" alt="A man">
            <p class="paragraph-3">
                <span>Creation of</span>
                Jules Wyvern
            </p>
        </div>
    </div>
</body>
</html>
